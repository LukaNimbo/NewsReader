table.site-config=CREATE TABLE site_config(id int not null AUTO_INCREMENT, link varchar(4096), bodyPattern varchar(2048), PRIMARY KEY(id));
table.site-rsslink=CREATE TABLE site_rssLink(id int not null AUTO_INCREMENT, site_config_id int, rssLink varchar(4096), PRIMARY KEY(id), FOREIGN KEY (site_config_id) REFERENCES site_config(id));
table.rss-items=CREATE TABLE rss_items(id int not null AUTO_INCREMENT, title varchar(4096), link varchar(4096), pubDate TIMESTAMP, description text, context text, site_rssLink_id int, PRIMARY KEY(id), FOREIGN KEY (site_rssLink_id) REFERENCES site_rssLink(id));